<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="logo-wrapper">
                <img src="./images/logo.png" alt="logo" class="logo-image"></img>
                <div class="logo-text">in7hesky</div>
            </div>
            <div class="tribute">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </aside>
        <main class="main">
            <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> <br>
            You know you want to.</p>
            <div class="form-wrapper">
                <h1 class="title">Let's do this!</h1>
                <form action="" class="form" id="form">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>
                </form>
            </div>
            <div class="actions-wrapper">
                <button form="form">Create Account</button>
                <p class="login-reminder">Already have an account? <button class="login" type="button">Log in</button></p>
            </div>
        </main>
    </div>
</body>
</html>
